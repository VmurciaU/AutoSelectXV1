{% extends "base.html" %}
{% block title %}Editar Caso - AutoSelect-X{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-900 text-white px-6">
  <div class="max-w-3xl mx-auto space-y-6">

    <!-- Encabezado -->
    <div class="bg-gray-800 rounded-lg p-5 shadow mt-4">
      <h2 class="text-xl font-semibold text-teal-300">Editar caso</h2>
      <p class="text-sm text-gray-400 mt-1">
        ID {{ case.id }} â€” 
        {% if case.name %}
          "{{ case.name }}"
        {% else %}
          Caso sin nombre
        {% endif %}
      </p>
    </div>

    <!-- Formulario -->
    <div class="bg-gray-800 rounded-lg p-5 shadow">
      <form method="post" action="/cases/{{ case.id }}/edit" class="space-y-4">

        <div>
          <label class="block text-sm text-gray-300 mb-1">Nombre del caso</label>
          <input
            type="text"
            name="name"
            value="{{ case.name or '' }}"
            required
            class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-sm text-white focus:outline-none"
          />
        </div>

        <div>
          <label class="block text-sm text-gray-300 mb-1">Notas</label>
          <textarea
            name="notes"
            rows="4"
            class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-sm text-white focus:outline-none"
          >{{ case.notes or '' }}</textarea>
        </div>

        <!-- Acciones -->
        <div class="flex justify-end gap-3">
          <a href="/cases"
             class="px-4 py-2 text-sm rounded bg-gray-700 hover:bg-gray-600">
            Cancelar
          </a>

          <button type="submit"
                  class="bg-green-600 hover:bg-green-700 px-3 py-1 rounded text-sm">
            Guardar cambios
          </button>
        </div>

      </form>
    </div>

  </div>
</div>
{% endblock %}
